basket-weaving:
  name: basket weaving
  help: Allows your gatheres to carry more, at the cost of a small amount of wood.
  requires:
    research_accrued:
      gatherer: 5
  produces:
    profile-update:
      gatherer:
        requires:
          wood: 0.1
        produces:
          food: 0.25

stone-axes:
  name: stone axes
  help: Allows your woodcutters to chop faster, at the cost of a small amount of stone.
  requires:
    research_accrued:
      woodcutter: 2
      quarryman: 1
  produces:
    profile-update:
      woodcutter:
        requires:
          stone: 0.1
        produces:
          wood: 0.25
